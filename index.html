<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
<body>
  <main>
    <div class="author">
      <div class="author__flex-group">
        <img class="author__img" src="images/image-jeremy.png" alt="Jeremy Robson">
        <div>
          <p>Report for</p>
          <h1 class="author__name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="buttons">
        <button data-type="daily" class="button">Daily</button>
        <button data-type="weekly" class="button">Weekly</button>
        <button data-type="monthly" class="button">Monthly</button>
      </div>
    </div>
    <div class="activities">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
